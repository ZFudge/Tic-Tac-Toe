<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="t3.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div id="outer-container">
		<div id="tic-tac-toe-container">
			<div id="interface-container">
				<p class="select" style="cursor: pointer;" onclick="">One Player</p>
				<p class="select" style="cursor: pointer;" onclick="">Two Player</p>
			</div>
			<button id='restart' onclick="tic.restartGame()"></button>
		</div>
	</div>
	<script type="text/javascript" src="t3.js"></script>
</body>
</html>
