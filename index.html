<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" sizes="180x180" href="https://zachfudge.com/images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://zachfudge.com/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://zachfudge.com/images/icons/favicon-16x16.png">
	<link rel="manifest" href="https://zachfudge.com/images/icons/site.webmanifest">
	<link rel="mask-icon" href="https://zachfudge.com/images/icons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="t3.css">
    <meta name='viewport' content='width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0'>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div id="nav-placeholder"></div>
	<div id="tic-tac-toe-container">
		<div id="status"></div>
		<div id="interface-container">
			<h2>One or two players?</h2>
			<p class="select" style="cursor: pointer;" onclick="interface.options(this)" data-player="false">One</p>
			<p class="select" style="cursor: pointer;" onclick="interface.options(this)" data-player="true">Two</p>
		</div>
		<button id='restart-all' onclick="interface.restartAll()">Reset</button>
		<button id='new-game' onclick="tic.newGame()">New Game</button>
		<canvas id="cross-canvas" height="340" width="340"></canvas>
	</div>
	<script type="text/javascript" src="cross.js"></script>
	<script type="text/javascript" src="t3.js"></script>
    <script>
		document.getElementById('nav-placeholder').innerHTML = '<object type="text/html" data="../nav.html" ></object>';
	</script>
</body>
</html>
